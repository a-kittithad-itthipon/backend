<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Adocs OTP Verification</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #f1f5f9;
        font-family: Arial, Helvetica, sans-serif;
      }

      .wrapper {
        width: 100%;
        padding: 24px 0;
      }

      .container {
        max-width: 480px;
        margin: 0 auto;
        background-color: #ffffff;
        border-radius: 14px;
        overflow: hidden;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      }

      .header {
        background: linear-gradient(135deg, #0284c7, #2496ed);
        padding: 20px;
        text-align: center;
        color: #ffffff;
      }

      .header h1 {
        margin: 0;
        font-size: 22px;
        letter-spacing: 1px;
      }

      .content {
        padding: 24px;
        color: #0f172a;
      }

      .content p {
        font-size: 14px;
        line-height: 1.6;
        margin: 0 0 12px;
      }

      .otp-box {
        margin: 24px 0;
        padding: 16px;
        text-align: center;
        border-radius: 12px;
        background-color: #e0f2fe;
        border: 1px dashed #0284c7;
      }

      .otp {
        font-size: 32px;
        font-weight: bold;
        letter-spacing: 6px;
        color: #0284c7;
      }

      .note {
        font-size: 13px;
        color: #64748b;
        margin-top: 16px;
      }

      .footer {
        background-color: #f8fafc;
        text-align: center;
        padding: 14px;
        font-size: 12px;
        color: #64748b;
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <div class="container">
        <div class="header">
          <h1>OTP Verification</h1>
        </div>

        <div class="content">
          <p>Dear <strong>{{ username }}</strong>,</p>

          <p>
            Please use the One-Time Password (OTP) below to complete your
            verification process.
          </p>

          <div class="otp-box">
            <div class="otp">{{ otp }}</div>
          </div>

          <p class="note">
            This OTP is valid for <strong>5 minutes</strong>.<br />
            If you did not request this verification, please disregard this
            email.
          </p>
        </div>

        <div class="footer">
          Â© 2025 ADOCS
        </div>
      </div>
    </div>
  </body>
